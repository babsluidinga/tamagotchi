<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="tekstwolkje1">
        <p id="score">Score:</p>
        <p id="honger">honger: 100</p>
        <p id="plezier">plezier: 100</p>
        <p id="gezondheid">gezondheid: 100</p>
    </div>
    <h1></h1>
    <button class="start">Start</button>
    <div class="tekstwolkje">
        <p id="opmerking">Zorg goed voor me!</p>
        <div class="driehoekje"></div>
    </div>

    <div class="big">
        <div class="hoofd">
            <div class="schaduw"></div>
            <div class="oren">
                <div class="linkeroor"></div>
                <div class="rechteroor"></div>
            </div>
            <div class="ogen">
                <div class="linkeroog"></div>
                <div class="rechteroog"></div>
            </div>
            <div class="snoet">
                <div class="linkergat"></div>
                <div class="rechtergat"></div>
            </div>
        </div>
        <div class="lijfje">
            <div class="staart"></div>
            <div class="poten">
                <div class="linkerhoef"></div>
                <div class="rechterhoef"></div>
            </div>
        </div>
    </div>
    <section class="buttons">
        <button class="eten">eten geven</button>
        <button class="spelen">spelen</button>
        <button class="meds">medicijnen geven</button>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
